<!DOCTYPE html>
<html>
<head>
	<title>JS Lab 02</title>
	
</head>
<body>
	<h1>JS Lab 02</h1>
	<script>
	
	//native console.log()
	var browserConsoleLog=console.log;

	//log to screen , override console.log
	console.log=function(obj){
		browserConsoleLog(obj);
		var el=document.createElement("pre");
		el.innerHTML=obj+"<br>";
		document.body.appendChild(el);

	}
	</script>
	<script src="script.js" defer ></script>



</body>
</html>
